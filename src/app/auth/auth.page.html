<ion-header>
  <ion-toolbar color="primary">
      <ion-title>{{isLogin? 'Welcome To Health365':'Sign up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="">
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
      <ion-row>
          <ion-col size-md="6" offset-md="3">
              <ion-list class="ion-padding">
                  <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input ngModel email name="email" type="email" required #emailCrtl="ngModel"></ion-input>
                  </ion-item>
                  <ion-item *ngIf="!emailCrtl.valid && emailCrtl.touched" lines="none">
                      <ion-label>Should be a Valid Email..</ion-label>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Password</ion-label>
                      <ion-input ngModel name="password" type="password" required #passwordCrtl="ngModel"></ion-input>
                  </ion-item>
                  <ion-item *ngIf="!passwordCrtl.valid && passwordCrtl.touched " lines="none">
                          <ion-label>Should be a Valid Password..</ion-label>
                      </ion-item>
              </ion-list>
          </ion-col> 
      </ion-row>
      <ion-row>
          <ion-col size-md="6" offset-md="3">
              <ion-button type="button" color="primary" fill="clear" expand="block" class="ion-padding" (click)="onSwitchAuth()">Switch To {{isLogin ? 'SignUp': 'Login'}}</ion-button>
              <ion-button [disabled]="!f.valid" (click)="onLogin()" *ngIf="!isLoading" expand="block" type="submit" padding>Login</ion-button>
              <!-- <div text-center>
                      <ion-spinner name="bubbles" color="primary" *ngIf="isLoading"></ion-spinner>
                    </div> -->
          </ion-col>
      </ion-row>
  </ion-grid>
</form>
</ion-content>
